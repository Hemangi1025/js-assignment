<!DOCTYPE html>
<html>

<head>
    <title>Assignmrnt-1</title>
</head>

<body>

    <h1 id="date">Today is:</h1>
    <h2 id="time">Current time is:</h2>



    <script>
        var today = new Date();
        var day = today.getDay();
        var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
        var cday = daylist[day];

        document.getElementById("date").innerHTML += cday;

        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();
        var prepand = (hour >= 12) ? " PM " : " AM ";
        hour = (hour >= 12) ? hour - 12 : hour;
        if (hour === 0 && prepand === ' PM ') {
            if (minute === 0 && second === 0) {
                hour = 12;
                prepand = ' Noon';
            }
            else {
                hour = 12;
                prepand = ' PM';
            }
        }
        if (hour === 0 && prepand === ' AM ') {
            if (minute === 0 && second === 0) {
                hour = 12;
                prepand = ' Midnight';
            }
            else {
                hour = 12;
                prepand = ' AM';
            }
        }

        var ctime =  hour + prepand +":"+ minute + ":" + second;
    
        document.getElementById("time").innerHTML += ctime;

    </script>
</body>

</html>

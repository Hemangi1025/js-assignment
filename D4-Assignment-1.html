<!DOCTYPE html>
<html>
    <head>
        <title>Day-4 Assignment-1</title>
    </head>

    <body>



        <script>
            for(i=1;i<=100;i++){

                if(i%3 == 0 && i%5!=0){
                    document.write("fizz<br>");
                }

                else if (i%5 == 0 && i%3!=0 )
                {
                    document.write("buzz<br>");
                }

                else if (i%3 == 0 && i%5==0)
                {
                    document.write("fizzbuzz<br>");
                }

                else{
                    document.write(i + "<br>");
                }
                
            }
            
        </script>
    </body>
</html>

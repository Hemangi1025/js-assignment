    <script>

        let n = prompt("Enter the n value");

        for (i = 2; i <= n; i++) 
        {
            for (j = 1; j <= i; j++) 
            {
                if (i % j == 0) {
                    continue;
                }
                else{
                    console.log(i);
                }

            }

        }
    </script>

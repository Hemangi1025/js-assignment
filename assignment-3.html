<!DOCTYPE html>

<html>

<head>
    <title>Assignment-3</title>
</head>

<body>

    <p id="date1">Today's date is:</p>
    <p id="date2">Today's date is:</p>

    <script>

        var today = new Date();
        var current_date = today.getDate();
        var current_month = today.getMonth() + 1; //Month starts from 0
        var current_year = today.getFullYear();
        var date1= (current_date + "/" + current_month + "/" + current_year);
        var date2= (current_date + "-" + current_month + "-" + current_year);
       

        document.getElementById("date1").innerHTML += date1;
        document.getElementById("date2").innerHTML += date2;
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Day-3 Assignment-3</title>
    </head>

    <body>


        <script>

            let grade = prompt("Enter your marks");

            if(grade >= 70){
                console.log("Marks are " + grade + " Your grade is A");
            }

            else if(grade>=50)
            {
                console.log("Marks are " + grade + " Your grade is B");

            }

            else if(grade>50)
            {
                console.log("Marks are " + grade + " Your grade is C");

            }
            else{
                console.log("You are fail!");
            }
        </script>
    </body>
</html>
